<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/32ba85dd17.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/src/styles.css">
  <title>Weather me</title>
</head>
<body>
<div class="container">
<div class="card background-card">
<div class="col">
  <div class="row">
<form class="search-engine" id="search-form">
      <div class="input-group mb-3 search-field">
      <input type="text" class="form-control" placeholder="City" aria-label="Recipient's username"
        aria-describedby="button-addon2" id="city-input" style=" width: 120px;"/>
      <input type="submit" value="Search" class="form-control btn btn-outline-secondary submit-button shadow-sm">
      </input>
</form>
<button type="button" class="btn btn-outline-secondary" id="current-location">Current</button>
</div>

  </div>
<div class="row">
<div class="form-check form-switch">
  <input class="form-check-input units" type="checkbox" id="flexSwitchCheckDefault" />
  <label class="form-check-label" for="flexSwitchCheckDefault">°C | °F</label>
</div>
</div>
<div class="row">
  <h2 id="city">CITY</h2>
<h1>
  <span id="temperature">3</span><span id="unit-shift">°C</span>
</h1>
<h5>
  <i class="fas fa-sun"></i>
</h5>

<h3 class="h3">
  WEEK-DAY
</h3>
<p class="hours-minutes">
  00:00
</p>
</div>
<div class="week-prediction">
<div class="row">
  
<div class="col-3 week-weather">
  <p>
    SUN
    <i class="fas fa-cloud week-icon"></i>
    0°C / 3°C
  </p>

</div>

<div class="col-3 week-weather">
  <p>
    MON
    <i class="fas fa-cloud-showers-heavy week-icon"></i>
    0°C / 3°C
  </p>

</div>
<div class="col-3 week-weather">
  <p>
    TUE
    <i class="fas fa-cloud-sun week-icon"></i>
    0°C / 3°C
  </p>

</div>
<div class="col-3 week-weather">
  <p>
    WED
    <i class="fas fa-cloud-sun-rain week-icon"></i>
    0°C / 3°C
  </p>
</div>
</div>
</div>
</div>
</div>
<small>
  <a href="https://github.com/BrisaBohle/Weather-App" target="_blank">Open-source code</a>, by Brisa Bøhle
</small>
</div>
</div>
  <script src="/src/script.js"></script>
</body>
</html>
